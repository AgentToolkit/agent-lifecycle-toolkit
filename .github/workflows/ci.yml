name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check-lockfile:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check uv Lockfile
        run: uv lock --check

  check-linting:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check Linting
        run: uvx ruff check

  check-formatting:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check Formatting
        run: uvx ruff format --check

  run-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Install Python Dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests
        env:
          WX_API_KEY: ${{ secrets.WX_API_KEY }}
        run: |
          uv run pytest -v
